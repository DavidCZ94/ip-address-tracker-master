<div class="container ip-location-container py-4 px-1">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-xl-3 px-5 right-border">
            <h4>IP ADDRESS</h4>
            <p>{{actualIp$ | async}}</p>
        </div>
        <div class="col-sm-12 col-md-6 col-xl-3 px-5 right-border">
            <h4>LOCATION</h4>
            <p>{{ipIps$ | async}}</p>
        </div>
        <div class="col-sm-12 col-md-6 col-xl-3 px-5 right-border">
            <h4>TIMEZONE</h4>
            <p>{{timezone$ | async}}</p>
        </div>
        <div class="col-sm-12 col-md-6 col-xl-3 px-5">
            <h4>ISP</h4>
            <p>{{location$ | async}}</p>
        </div>
    </div>
</div>
